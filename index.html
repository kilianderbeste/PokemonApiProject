<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pokemon API 🐱‍👤</title>
	<link
		rel="stylesheet"
		href="style.css"
	/>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous"
	>
</head>

<body class="volleSeite">

	<h1 class="display-3 text-center">
		🐱Pokemon Api App🐶 - Search your Poke below!👇🏼
	</h1>

	<div class="container-fluid">
		<div class="row">

			<div class="col">
				<input
					type="text"
					class="form-control pokeSearch"
					placeholder="Search Poke"
				></input>
			</div>

			<div class="col">
				<button
					onclick="fetchpoke()"
					class="btn btn-outline-danger"
				>
					Search 🐱 Pokemon
				</button>
			</div>
		</div> <!--ende von row-->
	</div> <!-- ende von container-fluid -->

	<div class="centerCard">
		<div
			class="card"
			style="width: 18rem;"
		>

			<img
				src=""
				alt="Poke Bild"
				class="card-image-top"
			>

			<div class="card-body">
				<p class="card-subtitle display-6 ptc-1">Poke Kategorie</p>
				<h1 class="card-title lead ptc-2 pokeName">Poke Name</h1>
				<h1 class="card-text text-muted ptc-3">Poke Beschreibung</h1>
			</div>
		</div>
	</div>

	<script src="pokepoke.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"
	></script>
</body>

</html>
